version: 1

applications:
  - appRoot: 00-public-app
    frontend:
      phases:
        preBuild:
          commands:
            - bash deploy/amplify/pre.sh
        build:
          commands:
            - bash deploy/amplify/build.sh
        postBuild:
          commands:
            - bash deploy/amplify/post.sh
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .cache/**/*
          - public/static/**/*
