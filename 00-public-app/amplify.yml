version: 1

applications:
  - appRoot: 00-public-app
    frontend:
      phases:
        build:
          commands:
            - bash ./deploy/amplify/build.sh
      artifacts:
        baseDirectory: ./public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .cache/**/*
          - public/static/**/*
