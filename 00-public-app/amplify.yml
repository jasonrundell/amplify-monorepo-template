version: 1

applications:
  - appRoot: 00-public-app
    frontend:
      phases:
        preBuild:
          commands:
            - bash ./00-public-app/deploy/amplify/00-pre.sh
        build:
          commands:
            - bash ./00-public-app/deploy/amplify/01-build.sh
        postBuild:
          commands:
            - bash ./00-public-app/deploy/amplify/02-post.sh
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .cache/**/*
          - public/static/**/*
