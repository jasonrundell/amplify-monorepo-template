version: 1

applications:
  - appRoot: public-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm run amplify:pre
        build:
          commands:
            - npm run amplify:build
        postBuild:
          commands:
            - npm run amplify:post
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .cache/**/*
          - public/static/**/*
